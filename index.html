<!DOCTYPE html>
<html>
    <head>
        <title>CV</title>
        <link rel="shortcut icon" href="assets/images/template.svg" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <div class=" m-0 p-2 header-box" style="width: 100%;">
            <p class="h1 text-center text-white" class="  start-50  mt-1 bi bi-caret-down-fill" style="font-weight: bold;">Curriculum Vitae</p>
        </div>    
        <div class="row m-0 vh-100" >
            <div class="col-xxl-2 col-lg-3 col-sm-4 color-theme">
                <!-- sticky-sm-top -->
                <div id="person" class=" text-center">
                    <div id="profile" class="container-fluid p-sm-2"  style="padding: 5%; padding-left: 10%; padding-right: 10%; padding-bottom: 500px;"></div>
                </div>
            </div>
            <div id="content" class="col-xxl-10 col-lg-9 col-sm-8" style="background-color: #F2F2F2; padding-bottom: 500px;">
            </div>
            
            <div id="alert" class="position-fixed bottom-0 start-50 translate-middle-x" style="opacity: 0; display: none;">
                <div  class="alert alert-success p-2">
                    <p id="alerttext" class="text-center h5 m-0 text-success">TEKST SKOPIOWANO</p>
                </div>
            </div>
        </div>
        <!-- SCRIPS -->
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/flag.js"></script>
        <script src="/assets/js/xml.js"></script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>    
</html>
